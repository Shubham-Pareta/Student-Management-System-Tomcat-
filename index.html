<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            width: 320px;
        }

        img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Please select your login type:</p>

        <form action="adminLogin.html" method="post">
            <img src="admin.jpeg" alt="Admin Login Image">
            <button class="button" type="submit">Admin Login</button>
        </form>

        <form action="studentLogin.html" method="post">
            <img src="student.jpeg" alt="Student Login Image">
            <button class="button" type="submit">Student Login</button>
        </form>
    </div>
</body>
</html>
